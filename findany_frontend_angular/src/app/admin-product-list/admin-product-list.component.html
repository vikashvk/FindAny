<br><br><br><br>
<div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Product List</h2>
        </div>
        <div class="panel-body">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th><h6>Serial No</h6></th>
                <th><h6>Category</h6></th>
                <th><h6>Name</h6></th>
                <th><h6>Price</h6></th>
                <th><h6>Actions</h6></th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pro of product | async">
                <td>{{pro.serialNo}}</td>
                <td>{{pro.category}}</td>
                <td>{{pro.name}}</td>
                <td>{{pro.price}}</td>
                <td>
                  <button class="btn btn-info">Update</button>
                  &nbsp;&nbsp; <button class="btn btn-danger">Delete</button>
             </td>
               
              </tr>
            </tbody>
            
          </table>
        </div>
      </div>
