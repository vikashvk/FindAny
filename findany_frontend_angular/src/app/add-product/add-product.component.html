<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <!-- <div class="container"> -->

        <div class="container" [hidden]="submitted" style="width: 350px">
            <h3>Add Product Details</h3>
            <form>


                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name"  [(ngModel)]="product.name" ngModel class="form-control"
                        pattern="^[A-Z]{1}[a-z]{1,10}[\s][A-Z]{1}[a-z]{1,20}$">

                </div>



                <div class="form-group">
                    <label for="name">Category</label>
                    <select class="form-control" name="category"  [(ngModel)]="product.category">
                        <option disabled selected value>Select Category</option>
                        <option value="clothes">Clothes</option>
                        <option value="grocery">Grocery</option>
                        <option value="toys">Toys</option>

                    </select>

                </div>

                <div class="form-group">
                    <label for="name">Price</label>
                    <input type="number" class="form-control" pattern="[0-9]{10}" name="price" [(ngModel)]="product.price">

                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="container" [hidden]="!submitted">
            <h4>Bill Submission Status</h4>
            <h4>You submitted the bill successfully!</h4>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- </div> -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
    </div>
</body>

</html>
